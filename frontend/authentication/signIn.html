<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I8D | Properties</title>
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light py-4">
            <div class="container-xl">
                <a class="navbar-brand" href="../index.html">I&D Properties</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mobileMenu"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mobileMenu">
                    <ul
                        class="navbar-nav ms-auto mt-2 mt-lg-0 align-items-md-center"
                    >
                        <li class="nav-item navList">
                            <a class="nav-link active" href="../index.html">Home</a>
                        </li>  
                        <li class="nav-item navList">
                            <a class="nav-link" href="#listing">Listings</a>
                        </li>
                        <li class="nav-item navList">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item navList">
                            <a class="nav-link" href="#stat">Stats</a>
                        </li>
                        <li class="nav-item px-md-3">
                            <a href="../authentication/signUp.html" class="btn btn-primary nav-link px-5"
                                >Sign Up</a
                            >
                        </li>
                        <li class="nav-item mt-3 mt-sm-3 mt-md-0">
                            <a href="../authentication/signIn.html" class="btn border nav-link px-5"
                                >Sign in</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End of nav section -->
        <section class="signUp container-fluid w-100" style="height: 100vh">
            <div
                class="container-lg d-flex flex-column justify-content-center align-items-center"
                style="height: 100%"
            >
                <h2 class="display-4 signUp-form-title text-secondary pb-2"> Login </h2>
                <form
                    action=""
                    method="post"
                    class="signIn-form rounded-2 bg-light p-5"
                >
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:<span class="text-danger">*</span></label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder=""
                        />
                        <small id="helpId" class="text-muted"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Password: <span class="text-danger">*</span></label
                        >
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder=""
                        />
                        <small id="helpId" class="text-muted"></small>
                    </div>
                    <div class="mb-3">
                            <input type="checkbox" name="remember" id="remember"> <span>Remember me</span>
                    </div>
                    <button type="submit" class="btn btn-primary w-50 d-block">Login</button>
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="text-start my-3">Don't have an account? <a href="./signUp.html" class="sign text-decoration-none">signUp</a></p>
                        </div>
                        <div class="col">
                            <a href="" class="forgot text-decoration-none text-muted">Forgot password?</a>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </section>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../script/app.js"></script>
        <script src="../script/signIn.js"></script>
    </body>
</html>
