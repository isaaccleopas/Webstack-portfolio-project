<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I8D | Properties</title>
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/custom.css" />
    </head>
    <body>
        <section class="signUp container-fluid w-100" style="height: 100vh">
            <div
                class="container-lg d-flex flex-column justify-content-center align-items-center"
                style="height: 100%"
            >
                <h2 class="display-4 signUp-form-title text-secondary pb-2"> Login </h2>
                <form
                    action=""
                    method="post"
                    class="signUp-form rounded-2 bg-light p-5"
                >
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:<span class="text-danger">*</span></label>
                        <input
                            type="email"
                            name=""
                            id=""
                            class="form-control"
                            placeholder=""
                        />
                        <small id="helpId" class="text-muted"></small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >Password: <span class="text-danger">*</span></label
                        >
                        <input
                            type="password"
                            name=""
                            id="password"
                            class="form-control"
                            placeholder=""
                        />
                        <small id="helpId" class="text-muted"></small>
                    </div>
                    <div class="mb-3">
                            <input type="checkbox" name="remember" id="remember"> <span>Remember me</span>
                    </div>
                    <button type="submit" class="btn btn-primary w-50 d-block">Login</button>
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="text-start my-3">Don't have an account? <a href="./signUp.html" class="sign text-decoration-none">signUp</a></p>
                        </div>
                        <div class="col">
                            <a href="" class="forgot text-decoration-none text-muted">Forgot password?</a>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </section>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
